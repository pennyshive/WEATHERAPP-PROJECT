<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Light&family=Playwrite+US+Trad+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" id="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="weather-app-city" class="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="weather-description"></span>
              <br />Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                class="weather-app-icon"
              />
            </div>
            <div id="temperature" class="weather-app-temperature"></div>
            <div class="weather-app-unit">‚ÑÉ</div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">üå§Ô∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19¬∞</strong>
              </div>
              <div class="weather-forecast-temperature">5¬∞</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="weather-app-footer">
      <footer>
        Project coded by
        <a href="https://github.com/pennyshive" target="_blank"
          >Phindile Soga</a
        >
        and is
        <a href="https://github.com/pennyshive?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://gilded-hummingbird-b62ce1.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
