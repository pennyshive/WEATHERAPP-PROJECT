<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Light&family=Playwrite+US+Trad+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" id="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />Humidity:<strong>66%</strong>, Wind:<strong
                >3.13km/h</strong
              >
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">‚ÑÉ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/pennyshive" target="_blank"
          >Phindile Soga</a
        >
        and is
        <a href="https://github.com/pennyshive?tab=repositories" target="_blank"

      </footer>
    </div>
  </body>
</html>
